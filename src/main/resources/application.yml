server:
  port: 8080
spring:
  application:
    name: booking
  datasource:
    url: jdbc:postgresql://localhost:5433/booking
    username: db-user
    password: admin123!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
